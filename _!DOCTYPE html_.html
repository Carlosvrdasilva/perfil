<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil Pessoal</title>
  <style>
    body {
      background-color: #f0f4f8; /* Cor de fundo da p√°gina */
      font-family: 'Arial', sans-serif; /* Fonte do texto */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
      text-align: center;
      max-width: 300px;
    }

    .foto-perfil {
      width: 150px;
      height: 150px;
      border-radius: 50%; /* Formato circular */
      object-fit: cover;
      border: 4px solid #3498db; /* Borda ao redor da foto */
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d2/Heinz_Guderian.jpg" alt="Foto de Perfil" class="foto-perfil">
    <h1>Heinz Guderian</h1>
    <p>Oficial Militar e Estrategista</p>
  </div>
</body>
</html>
